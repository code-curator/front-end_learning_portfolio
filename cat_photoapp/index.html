




<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title> Cat Photo App </title>
    </head>
    <body>
        <main>
            <h1>Cat PhotoApp</h1>
            <section>
           <h2>Cat Photos</h2> 
            <!-- TODO: Add link to cat photos -->   
             <p>See more <a target="_blank" href="https://www.pexels.com/search/cat/">cat photos</a></p>
             <a href="https://www.pexels.com/search/cat/">
                <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=" A white and grey kitten-">
             </a>
            </section>
            <section>
                <h2>Cat Lists </h2>
                <h3> Things cats love: </h3>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasgna</li>
                </ul>
                <figure>
                    <img src="https://www.inspiredtaste.net/wp-content/uploads/2023/09/Cheese-Lasagna-Video.jpg" alt="A slice of lasagna on a plate.">
                    <figcaption> Cats <em>love</em> lasgna</figcaption>
                </figure>
                <h3>Top 3 things cats hate</h3>
                <ol>
                    <li>thunder</li>
                    <li>flea treatment</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src="https://www.summeridgeanimalclinic.com/blog/wp-content/uploads/2020/08/iStock-525982128.jpg" alt="A pissed off cat">
                    <figcaption>Cats <strong> hate</strong> thunder</figcaption>
                </figure>
            </section>
            <section>
                <h2> Cat Form</h2>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    <fieldset>
                        <legend> Is your cat an indoor or outdoor cat?</legend>
                        <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
                        <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
                    </fieldset>
                    <fieldset>
                        <legend>What's your cat's personality?</legend>
                        <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
                        <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
                        <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
                      </fieldset>
                      <input type="text" name="catphotourl" placeholder="cat photo url" required>
                      <button type="submit">Submit</button>
                      </form>
                      </section>
                      <footer>
                        <p>No Copyright</p>
                      </footer>
        </main>
    </body>
    </html>
